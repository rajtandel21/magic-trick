<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Magic Trick</title>
  </head>
  <body>
    <div class="heading">
      <h1>Magic Trick</h1>
    </div>
    <div class="instructions">
      <p>
        Below are three buttons for the trick. Shuffle the cards hide them and
        then watch them be reshuffled in the correct order.
      </p>
      <button id="start">Start</button>
      <div class="controls">
        <button id="shuffle">Shuffle</button>
        <button id="hide">Hide</button>
        <button id="magic">Magic</button>
      </div>
    </div>
    <div id="cards"></div>
    <script src="./app.js"></script>
  </body>
</html>
